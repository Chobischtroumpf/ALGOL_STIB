name: BETransitPathfinder Release

on:
    push:
        tags:
            - 'v*'  # Push events to tags matching v*, e.g., v1.0, v20.15.10

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write  # Needed for creating releases
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  lfs: true

            - name: Set up JDK 23
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '23'
                  cache: maven

            - name: Run tests
              run: mvn test

            - name: Build with Maven
              run: mvn clean package

            - name: Find JAR file
              id: find-jar
              run: |
                JAR_PATH=$(find target/ -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -name "*original-*.jar" | head -n 1)
                echo "JAR_PATH=${JAR_PATH}" >> $GITHUB_ENV
                echo "JAR file found at: ${JAR_PATH}"
                ls -lh ${JAR_PATH}

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                files: ${{ env.JAR_PATH }}
                draft: false
                prerelease: false
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}